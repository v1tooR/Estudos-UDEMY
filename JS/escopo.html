<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo</title>
</head>
<body>
    <script>
        // 3 escopos: global, função e bloco

        var serie = 'amigo'
        //escopo de bloco
        if (true) {
            var serie2 = 'game'
            document.write(serie)
        }

        document.write(serie2)
        document.write('<br>')
        //escopo de funcao só funciona na função
        function x(){
            var serie3 = 'nice' 
            document.write(serie)
            document.write(serie2)
        }
        x()
        document.write(serie3)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Operadores </title>
  </head>
  <body>
    <p>
      && - (tal) e (tal)
      || - (tal) ou (tal)
      ! - inverte o resultado
    </p>

    <script>
        // 
        // &&(e) = true se todas as expressões forem verdadeiras
        if (3 == 3 && 2 >= 6) {
          document.write('Verdadeiro <br>')
        } else {
          document.write('falso <br>')
        }
        // ||(ou) = true se uma das expressões forem verdadeiras
        if (3 == 3 || 2 >= 6) {
          document.write('true <br>')
        }else{
          document.write('false')
        }
        // !(inverter) = inverte a logica da expressão
        if (!(5 == 2)) {
          document.write('true <br>');
        } else {
          document.write('false');
        }
    </script>
  </body>
</html>

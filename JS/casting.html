<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Casting</title>
  </head>
  <body>
    <script>
      var a = prompt('Digite algum número: ');
      var b = prompt('Digite mais um número: '); // pelo prompt vem uma string

      var c = 10;
      var d = 20;

      //parseInt = passar string para numero
      a = parseInt(a);
      //parseFloat = passar string para numero decimal
      b = parseFloat(b);

      document.write(a+b);
      console.log(c.toString() + d.toString());
    </script>
  </body>
</html>
